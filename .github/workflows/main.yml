name: Main Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - all

jobs:
  build:
    runs-on: linux-latest
    permissions:
      contents: read

    services:
      docker:
        image: docker:dind
        options: --privileged 
        ports:
          - 2375:2375

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Enable Docker CLI
        run: |
          sudo systemctl start docker
          docker version
          docker info

      - name: Restore dependencies
        run: dotnet restore NewerDown/NewerDown.sln

      - name: Build
        run: dotnet build --no-restore NewerDown/NewerDown.sln --configuration Release

